<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card text-bg-secondary mb-3" style="width: 50rem;">
            <!card background color>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-sm-7">
                            <label for="Search engine"></label>
                            <div class="col-sm-10"></div>
                            <input type="text" class="form-control" placeholder="Type a city.....">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary mb-3">SEARCH</button>

                        </div>

                    </form>
                    <h2>
                        Buea,Cameroon
                    </h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <ul>
                                <li>
                                    Friday 3:09am
                                </li>
                                <li>
                                    Partly cloudy
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear"
                                        class="float-left" />
                                    <span class="float-left">
                                        <strong>30</strong><span class="units">°C | <a href="#">°F</a></span>
                                    </span>
                                </div>


                            </div>





                            <div class="col-6">
                                <ul>
                                    <li>Precipitaion:20%</li>
                                    <li>Humidity:73%</li>
                                    <li>Wind:11km/h</li>
                                </ul>
                            </div>

                        </div>


                    </div>
                </div>
        </div>
        <p><a href="https://github.com/MaivaC/my-weatherapp-">open source code</a> by Metagne</p>
    </div>
    <script> src = "script.js"</script>

</body>
