<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card text-bg-secondary mb-3" style="width: 50rem;">
            <!card background color>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-sm-7">
                            <label for="Search engine"></label>
                            <div class="col-sm-10"></div>
                            <input type="text" class="form-control" placeholder="Type a city....." id="city-input">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary mb-3">SEARCH</button>

                        </div>

                    </form>
                    <h2 id="city"></h2>

                    <div class="row">
                        <div class="col-sm-6">
                            <ul>
                                <li>
                                    List Updated:<span id="date"></span>
                                </li>
                                <li id="description"></li>


                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear"
                                        id="icon" class="float-left" />
                                    <span class="float-left">
                                        <strong id="temperature"></strong><span class="units">
                                            <a href="#" id="celsuis-link" class="active">°C</a> | <a href="#"
                                                id="Fahenreit-link">°F</a>
                                        </span>
                                    </span>
                                </div>
                                <div>

                                </div>

                            </div>






                            <div class="col-6">
                                <ul>
                                    <li>Precipitaion:<span id="precipitation"></span>%</li>
                                    <li>Humidity:<span id="humidity"></span>%</li>
                                    <li>Wind:<span id="wind"></span>km/h</li>
                                </ul>
                            </div>

                        </div>


                    </div>
                </div>
        </div>
        <p><a href="https://github.com/MaivaC/my-weatherapp-">open source code</a> by Metagne</p>
    </div>
    <script src="script.js"></script>

</body>
