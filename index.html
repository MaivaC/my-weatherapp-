<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card text-bg-secondary mb-3" style="width: 50rem;">
            <div class="card-body">
                <form class="row g-3" id="search-form">
                    <div class="col-sm-7">
                        <label for="Search engine"></label>
                        <div class="col-sm-10"></div>
                        <input type="text" class="form-control" placeholder="Type a city....." id="city-input">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mb-3">SEARCH</button>

                    </div>

                </form>
                <h3></h3>
                <h2 id="city"></h2>

                <div class="row">
                    <div class="col-sm-6">
                        <ul>
                            <li>
                                List Updated:<span id="date"></span>
                            </li>
                            <li id="description"></li>


                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear"
                                    id="icon" class="float-left" />
                                <span class="float-left">
                                    <strong id="temperature"></strong><span class="units">
                                        <a href="#" id="celsuis-link" class="active">째C</a> | <a href="#"
                                            id="Fahenreit-link">째F</a>
                                    </span>
                                </span>
                            </div>
                            <div class="weather-forecast" id="forecast">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="weather-forecast-date">Thurs</div>
                                        <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" />
                                        <div class="weather-forecast-temperatures">
                                            <span class="weather-forecast-temperature-max">16째</span>
                                            <span class="weather-forecast-temperature-min">9째</span>

                                        </div>


                                    </div>
                                </div>

                            </div>

                        </div>






                        <div class="col-6">
                            <ul>
                                <li>Precipitaion:<span id="precipitation"></span>%</li>
                                <li>Humidity:<span id="humidity"></span>%</li>
                                <li>Wind:<span id="wind"></span>km/h</li>
                            </ul>
                        </div>

                    </div>


                </div>
            </div>
        </div>
        <p><a href="https://github.com/MaivaC/my-weatherapp-">open source code</a> by Metagne</p>
    </div>
    <script src="script.js"></script>

</body>
